<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW Bike Website</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="/Images/logo.png" class="logo" />
        <a href="#" class="button">Test Drive</a>
      </nav>
      <div class="content">
        <h2>THE BMW</h2>
        <h1>G 310 R</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus
          cum quod assumenda sit autem quasi deleniti cupiditate iusto
          praesentium.
        </p>
        <h3>Choose your color</h3>
        <div class="color-selector">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>
    <script>
      const redBtn = document.getElementById("red");
      const blueBtn = document.getElementById("blue");
      const blackBtn = document.getElementById("black");
      const body = document.querySelector(".container");

      redBtn.onclick = function red() {
        body.style.backgroundImage = "url(/Images/BMW1.png)";
      };
      blueBtn.onclick = function blue() {
        body.style.backgroundImage = "url(/Images/BMW2.png)";
      };
      blackBtn.onclick = function black() {
        body.style.backgroundImage = "url(/Images/BMW3.png)";
      };
    </script>
  </body>
</html>
